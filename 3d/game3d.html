<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale1=1.0" />
    <title>GamePage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    body {
      background-image: url("pictures/3d/backgrounds/background1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      display: grid;
      place-items: center;
      /* overflow:hidden */
    }
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <h1>Game</h1>
    <h2>Welcome back</h2>
    <!-- <div>
        Click Me
    </div> -->

    <div id="mainCar">
      <!-- <p>You</p> -->
      <img src="/pictures/3d/player_cars/blackcar1.png" alt="Player Car (You)" />
    </div>
    <div class="road">
      <div class="roadBoundary">
        <img src="pictures/3d/animated_road/roadBoundary.png" alt="" />
      </div>
      <div class="rightStrip">
        <img src="pictures/3d/animated_road/rightStrip.png">
      </div>
      <div class="centerStrip">
        <img src="pictures/3d/animated_road/centerStrip.png">
      </div>
      <div class="leftStrip">
        <img src="pictures/3d/animated_road/leftStrip.png">
      </div>
    </div>
  </body>
</html>
